<h1>Relaci√≥n de las listas de Deseos del Usuario</h1>

<!-- para crear una lista de Deseos-->
<div class="row">
  <form class="form-inline">
    <div class="form-group">

      <label for="listadeseo_nombre">Nombre de la lista:</label>
      <input id="listadeseo_nombre" type="text" name="nombre" class="form-control" ng-model="listadeseo.nombre">
    </div>
      <button type="button" class="btn btn-primary" ng-click="addListaDeseos()">Crear Lista</button>
  </form>
</div>
<br>
<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <td><b>Nombre</b></td>
        <td><b>Opciones</b></td>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="listadeseo in $storage.listasdeseos">
        <!-- <td>{{listadeseo.id}}</td> -->
        <td>{{listadeseo.nombre}}</td>
        <td>
          
          <button type="button" class="btn btn-outline-info" ng-click="editarListaDeseos($index)">Editar Lista</button>
          
          <button type="button" class="btn btn-outline-danger" ng-click="removeListaDeseos($index)"> <i class="material-icons">delete_forever</i> </button>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
