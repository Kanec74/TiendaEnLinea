

<h1>Editar usuario {{usuario.nombre}} </h1>

<!-- {{usuarios | json}} -->

<form class="form-inline">

  <div class="form-group">
		<label for="usuario_nombre">Nombre:</label>
		<input id="usuario_nombre" type="text" name="nombre" class="form-control" ng-model="user.nombre"></input>
  </br>
	</div>

	<div class="form-group">
		<label for="usuario_email">Email:</label>
		<input id="usuario_email" type="email" name="email" class="form-control" ng-model="user.email"></input>
  </br>

	</div>

  <div class="form-group">
		<label for="usuario_username">username:</label>
		<input id="usuario_username" type="text" name="username" class="form-control" ng-model="user.username"></input>
  </br>

	</div>

  <div class="form-group">
		<label for="usuario_username">Password:</label>
		<input id="usuario_username" type="text" name="username" class="form-control" ng-model="user.password"></input>
  </br>

	</div>

	<div>
  </br>

    <button type="button" class="btn btn-outline-info" ng-click="editarUsuario($index)">Editar</button>
  </br>

  <!--  <button type="button" class="btn btn-outline-danger" ng-click="removeUsuario($index)"> &times;</button> -->
  </div>

</form>
