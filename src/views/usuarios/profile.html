<h1> Detalle del usuario </h1>
<form class="form-inline">

  <div class="form-group">
		<label for="usuario_nombre">{{usuario.nombre}}:</label>
  </br>

	</div>

	<div class="form-group">
		<label for="usuario_email">{{usuario.email}}:</label>
  </br>

	</div>

  <div class="form-group">
		<label for="usuario_username">{{usuario.username}}:</label>
  </br>

	</div>

  <div class="form-group">
		<label for="usuario_password">{{usuario.password}}:</label>
  </br>

	</div>

	<div>
    <button type="button" class="btn btn-outline-info" ui-sref="app.usuarios.editar">Editar</button>

  </div>

</form>
