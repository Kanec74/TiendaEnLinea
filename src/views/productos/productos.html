<h1>Productos</h1>
<h4>Lista de Productos</h4>
<hr>

<div class="row" align="right">
	<a ui-sref="app.productos.detalle({idProducto: '000'})" class="btn btn-info">
		Crear Producto
	</a>
	<br><br>
</div>

<div class="row">

	<table class="table table-striped">
		<tr>
			<th>ID-Producto</th>
			<th>SKU</th>
			<th>Nombre</th>
			<th>Precio</th>
			<th>Ver</th>

		</tr>

		<tr ng-repeat="producto in $storage.productos">
			<td> {{ producto.id }}</td>
			<td> {{ producto.sku }}</td>
			<td> {{ producto.name }}</td>
			<td> {{ producto.price }}</td>
			<td> <a ui-sref="app.productos.detalle({producto.sku})"> Ver Producto </a> 
			</td>

		</tr>
	</table>
	<br>

</div>
